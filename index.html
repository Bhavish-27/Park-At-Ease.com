<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park At Ease - Parking Space Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="https://pngimg.com/uploads/parking/parking_PNG81.png" alt="Park At Ease Logo">
            <h1>Park At Ease</h1>
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#about">About Us</a>
                <a href="#contact">Contact Us</a>
                <a href="#location">Location</a>
                <a href="#languages">Languages</a>
            </nav>
        </div>
    </div>

    <div class="login-container">
        <div class="credentials-container" id="signupForm" style="display:none;">
            <h2>Sign Up Credentials</h2>
            <form onsubmit="return validateSignUp()">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <div class="buttons-container">
                    <button type="submit">Sign Up</button>
                    <a href="#" onclick="toggleForm('loginForm')">Back to Login</a>
                </div>
            </form>
        </div>

        <!-- Login Form -->
        <div class="credentials-container" id="loginForm">
            <h2>Login Credentials</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" onclick="showSlots()">Login</button>
            </form>

            <p>
                <a href="#" onclick="toggleForm('signupForm')">Sign Up</a>
                <span> | </span>
                <a href="#">Forgot Password?</a>
            </p>
        </div>

        <!-- Slots Container -->
        <div class="credentials-container1" id="slotsButtons" style="display: none;">
            <h2>Select a Slot</h2>
            <div class="slots-container">
                <button type="button">Slot 1</button>
                <button type="button">Slot 2</button>
                <button type="button">Slot 3</button>
            </div>
        </div>

    <script src="first.js"></script>
    
</body>
</html>
